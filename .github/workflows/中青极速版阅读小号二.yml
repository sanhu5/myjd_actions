name: 中青极速版阅读小号二
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *'
  watch:
    types: started

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: npm install
        run: |
          npm install


      - name: '运行 【中青极速版阅读小号二】'
        run: |
          node ./workflow/youth_Read2.js
        env:
          PUSH_KEY: ${{ secrets.PUSH_KEY }}